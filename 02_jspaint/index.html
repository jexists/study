<!-- layout=================== -->

	<canvas id="jsCanvas" class="canvas"></canvas>
	<div class="controls">
		<div class="controls_range">
			<input type="range" 
             id="jsRange" 
             min="0.1" 
             max="5.0" 
             step="0.1"  
             value="2.5" />
             <!-- step: 얼마씩 움직이는지  -->
		</div>
		<div class="controls_btns">
			<button id="jsMode">fill</button>
			<button id="jsSave">save</button>
		</div>
		<ul class="controls_colors" id="jsColor">
			<li class="controls_color jsColor black" style="background-color: #2c2c2c"></li>
			<li class="controls_color jsColor white" style="background-color: #ffffff"></li>
			<li class="controls_color jsColor red" style="background-color: #ff3b30"></li>
			<li class="controls_color jsColor orange" style="background-color: #ff9500"></li>
			<li class="controls_color jsColor yellow" style="background-color: #ffcc00"></li>
			<li class="controls_color jsColor green" style="background-color: #4cd963"></li>
			<li class="controls_color jsColor skyblue" style="background-color: #5ac8fa"></li>
			<li class="controls_color jsColor blue" style="background-color: #0579ff"></li>
			<li class="controls_color jsColor purple" style="background-color: #5856d6"></li>
		</ul>
